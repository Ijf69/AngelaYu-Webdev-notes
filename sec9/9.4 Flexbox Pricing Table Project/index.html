<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    body {

    .pricing-container{
      height: 90vh;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    @media (max-width: 1250px) {
      .pricing-container{
        height: auto;
        flex-direction: column;
      }
    }
    .pricing-plan{
      background-color: #f2f2f2;
      width: 300px;
      border-radius: 10px;
      margin: 10px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      align-items: center;
      text-align: center;
    }
    .plan-title{
      font-weight: 700;
    }
    .plan-price{
      font-size: 36px;
      font-weight: 600;
    }
    .plan-button{
      width: max-content;
      padding: 8px;
      background-color: #ff6600;
      border: none;
      color: #f2f2f2;
      border-radius: 6px;
      cursor: pointer;
    }

    li{
      list-style: none;
      margin: 10px 0;
    }

  </style>
</head>
